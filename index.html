<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css sheet link -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- the parent container to hold everything -->
    <div class="parentContainer">
      <!-- main equilibrium cube image -->
      <img
        src="./images/image-equilibrium.jpg"
        alt="equilibrium cube image"
        class="equilibrium"
      />

      <!-- main heading -->
      <h1 class="heading">Equilibrium #3429</h1>

      <!-- item discription -->
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>

      <!-- secondary details (eth points and days time) -->
      <div class="amountAndDay">
        <div class="chart">
          <img
            class="cyan_cube"
            src="./images/icon-ethereum.svg"
            alt="blue cube for design"
          />
          <span class="point">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock svg" class="clock" />
          <span class="days">3 days left</span>
        </div>
      </div>

      <div class="hr"></div>

      <!-- creater section part of design -->
      <div class="creatorSection">
        <img
          src="./images/image-avatar.png"
          alt="creator character"
          class="avatar"
        />
        <span class="creatorPara">
          Creation of <span class="creatorName">Jules Wyvern</span>
        </span>
      </div>
    </div>
    <!-- the design end at the above line -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abishek kumar</a>.
    </div>
  </body>
</html>
